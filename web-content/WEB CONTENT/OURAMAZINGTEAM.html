<section class="bg-light" id="team">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">${titulo.getData()}</h2>
          <h3 class="section-subheading text-muted">${subtitulo.getData()}</h3>
        </div>
      </div>
      <div class="row">
          <#if usuario.getSiblings()?has_content>
              <#list usuario.getSiblings() as user>
                <div class="col-sm-4">
                  <div class="team-member">
                    <img class="mx-auto rounded-circle" src="${user.foto.getData()}" alt="">
                    <h4>${user.nombre.getData()}</h4>
                    <p class="text-muted">${user.trabajo.getData()}</p>
                    <ul class="list-inline social-buttons">
                      <li class="list-inline-item">
                        <a href="#">
                          <i class="fab fa-twitter"></i>
                        </a>
                      </li>
                      <li class="list-inline-item">
                        <a href="#">
                          <i class="fab fa-facebook-f"></i>
                        </a>
                      </li>
                      <li class="list-inline-item">
                        <a href="#">
                          <i class="fab fa-linkedin-in"></i>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </#list>
          </#if>
      </div>
      <div class="row">
        <div class="col-lg-8 mx-auto text-center">
          <p class="large text-muted">${mensaje.getData()}</p>
        </div>
      </div>
    </div>
  </section>
