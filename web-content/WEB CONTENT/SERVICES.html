<section id="services">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">${servicesTitle.getData()}</h2>
          <h3 class="section-subheading text-muted">${serviceSubTitle.getData()}</h3>
        </div>
      </div>
      <div class="row text-center">
            <#if servicesItem.getSiblings()?has_content>
                <#list servicesItem.getSiblings() as service>
                    <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <i class="fas fa-circle fa-stack-2x text-primary"></i>
                        <i class="fas ${service.icon.getData()} fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="service-heading">${service.itemTitle.getData()}</h4>
                    <p class="text-muted">${service.itemText.getData()}</p>
                    </div>
                </#list>
            </#if>
      </div>
    </div>
</section>
